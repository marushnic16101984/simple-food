<section class="stay">
  <div class="container">
    <div class="stay__inner" style="background-image:url(../images/stay.png)">
      <div class="stay__content">
        <p class="stay__title title">Оставайтесь дома, </p>
        <p class="stay__subtitle title">а мы позаботимся о еде</p>
        <div class="stay__text">
          <p> У нас есть вкусная еда и мы готовы доставить её к вам домой! Воспользуйтесь нашей доставкой прямо
            сейчас и получите скиидку!
          </p>
        </div>
        <div class="stay__benefit">
          <svg class="stay__svg stay__svg--timer" width="44" height="44">
            <use xlink:href="images/sprite.svg#icon-timer"></use>
            <p class="stay__item ">Быстрая доставка за 15 минут </p>
            <svg class="stay__svg stay__svg--delivery" width="44" height="44">
              <use xlink:href="images/sprite.svg#icon-delivery"></use>
              <p class=" stay__item">Вежливые курьеры</p>
              <svg class="stay__svg stay__svg--restorant" width="44" height="44">
                <use xlink:href="images/sprite.svg#icon-restorant"></use>
                <p class="stay__item">Более 500 заведений</p>
        </div>
        <button class="stay__btn btn-style" type="button">Подробнее</button>
      </div>
    </div>
  </div>
</section>
